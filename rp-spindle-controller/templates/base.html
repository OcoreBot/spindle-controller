<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>  
    <!--<link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="static/js/bootstrap.min.js" type="text/javascript"></script>-->
    {% endblock %}
  </head>
  <body >
    <div id="main" style="height: 100vh;" >
      <div class="row " >       
            <div class="col "  >
            {% block content %}{% endblock %} 
            </div>
            <div class="col-1" id="menubar" >
                <ul class="nav flex-column">
                    <li class="nav-item">
                    <h1 id="logo">PS</h1>
                    </li>
                    <li class="nav-item">
                      <h2 id="controllerSide" style="color: brown;margin-left: 2%;margin-top: 2%;">Right</h2>
                    </li>
                    <li class="nav-item ">
                      <a href="/">
                        <i class="fa fa-home" title="Dashboard" aria-hidden="true" style="font-size:300%; margin-left:10%; margin-top:20%;"></i>  
                      </a>
                    </li>
                    <li class="nav-item">
                      <i class="fa fa-lock" title="Log In" aria-hidden="true" style="font-size:300%; margin-left:15%; margin-top:35%;"></i>
                    </li>
                    <li class="nav-item">
                      <a href="/Setting">
                      <i class="fa fa-cog" title="Setting" aria-hidden="true" style="font-size:300%; margin-left:10%; margin-top:35%;"></i>
                    </a>
                    </li>
                    <li class="nav-item">
                      <a href="/MachineSetting">
                      <i class="fa fa-wrench" title="Machine Setting" aria-hidden="true" style="font-size:300%; margin-left:10%; margin-top:35%;"></i>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a href="/FactorySetting">
                      <i class="fa fa-cogs" title="Factory Setting" aria-hidden="true" style="font-size:300%; margin-left:10%; margin-top:50%;"></i>
                      </a>
                    </li>
                    <li class="nav-item">
                      <i class="fa fa-file" title="Reports" aria-hidden="true" style="font-size:250%; margin-left:10%; margin-top:50%; margin-bottom:20%;"></i>
                    </li>
                </ul>
            </div>
      </div>    
     
      <div class="row" id="footer" style="height:10%;">
        <p></p>
       <div class="col"> <p id="Date" ></p></div>
      
       <div style="text-align: right;" class="col"><p>OCore Tchnologies </p></div>
      </div>  
    </div>  
    
    <script>
   
      var d = new Date();
      var d1=d.toUTCString();
      document.getElementById("Date").innerHTML =d1.toString().split(",")[1].replace("GMT"," ") ;

     
    </script>
   
  </body>
</html>
